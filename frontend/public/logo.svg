<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="512" height="512" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffb04d" />
      <stop offset="100%" stop-color="#ff6a00" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Cloud shape -->
  <g filter="url(#shadow)">
    <path d="M300 750
             c-80-120 40-240 160-240
             c10-120 140-200 260-140
             c90-60 220-20 260 80
             c80 10 120 70 120 150
             h-960
             c0-60 30-130 200-140
             z"
          fill="url(#grad)" stroke="#e65a00" stroke-width="4"/>
  </g>

  <!-- Letter Q -->
  <g transform="translate(0,10)">
    <text x="600" y="720" text-anchor="middle" font-family="Outfit, Arial, sans-serif" font-weight="700" fill="#ffffff" font-size="420">Q</text>
    <!-- Tail of Q -->
    <path d="M760 820 L820 900 L780 910" stroke="#ffffff" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- White inner subtle circle to mimic the original style (optional) -->
  <circle cx="600" cy="560" r="330" fill-opacity="0" />

</svg>
